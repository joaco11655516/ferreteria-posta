<script>
    // Simulaci√≥n de productos (esto despu√©s lo reemplaz√°s por fetch a tu API)
    const productos = [
      { nombre: 'Martillo', precio: 5000, imagen: 'img/martillo.png' },

      { nombre: 'Pinza', precio: 3200, imagen: 'img/pinza.png' },
      { nombre: 'Taladro', precio: 15000, imagen: 'img/taladro.png' },
      { nombre: 'Sierra', precio: 8000, imagen: 'img/sierra.png' },
      { nombre: 'Llave inglesa', precio: 4300, imagen: 'img/llave.png' },
      { nombre: 'Cinta m√©trica', precio: 1800, imagen: 'img/cinta.png' },
      { nombre: 'Alicate', precio: 3700, imagen: 'img/alicate.png' },
      { nombre: 'Cepillo el√©ctrico', precio: 12000, imagen: 'img/cepillo.png' },
      { nombre: 'Juego de llaves', precio: 9500, imagen: 'img/llaves.png' },
    ];
    
    // Funci√≥n que genera la tarjeta HTML
    function crearTarjeta(producto) {
      return `
        <a href="producto.html" class="producto-card">
          <div class="imagen-placeholder" style="background-image: url('${producto.imagen}'); background-size: cover; background-position: center;"></div>
          <div class="nombre">${producto.nombre}</div>
          <div class="precio"><strong>$${producto.precio}</strong></div>
        </a>
      `;
    }
    
    // Seleccionamos los contenedores de las filas
    const fila1 = document.getElementById('productosFila1');
    const fila2 = document.getElementById('productosFila2');
    
    // Llenamos las filas autom√°ticamente
    productos.forEach((producto, index) => {
      const tarjeta = crearTarjeta(producto);
      if (index < 5) {
        fila1.innerHTML += tarjeta;
      } else {
        fila2.innerHTML += tarjeta;
      }
    });
    </script>
    
    <script>
       async function cargarProducto() {
  const loader = document.getElementById('loader');
  const error = document.getElementById('error');
  const contenedor = document.getElementById('producto-container');

  try {
    loader.style.display = 'block';

    const params = new URLSearchParams(window.location.search);
    const idProducto = params.get('id');

    if (!idProducto) throw new Error('ID del producto no especificado.');

    let producto;

    // üöÄ Intentamos llamar a la API real
    try {
      const response = await fetch(`https://tu-backend-railway.com/api/productos/${idProducto}`);
      if (!response.ok) throw new Error('Error al conectar con la API');
      producto = await response.json();
    } catch (apiError) {
      // ‚úÖ Simulamos producto si no hay API
      console.warn('Usando producto simulado por falta de API');

      const productosSimulados = [
        { id: '1', nombre: 'Martillo', precio: 5000, descripcion: 'Herramienta b√°sica para carpinter√≠a.', imagen: 'img/martillo.png' },
        { id: '2', nombre: 'Taladro', precio: 15000, descripcion: 'Taladro potente para m√∫ltiples superficies.', imagen: 'img/taladro.png' },
        { id: '3', nombre: 'Destornillador', precio: 2000, descripcion: 'Destornillador de precisi√≥n.', imagen: 'img/destornillador.png' },
      ];

      producto = productosSimulados.find(p => p.id === idProducto);

      if (!producto) throw new Error('Producto no encontrado en simulaci√≥n.');
    }

    document.getElementById('imagenProducto').style.backgroundImage = `url('${producto.imagen}')`;
    document.getElementById('imagenProducto').style.backgroundSize = 'cover';
    document.getElementById('imagenProducto').style.backgroundPosition = 'center';
    document.getElementById('nombreProducto').textContent = producto.nombre;
    document.getElementById('precioProducto').innerHTML = `<strong>$${producto.precio}</strong>`;
    document.getElementById('descripcionProducto').textContent = producto.descripcion;

    loader.style.display = 'none';
    contenedor.style.display = 'flex';

    document.getElementById('agregarCarrito').addEventListener('click', function () {
      agregarProductoAlCarrito(producto);
    });

  } catch (err) {
    console.error(err);
    loader.style.display = 'none';
    error.style.display = 'block';
  }
}

        </script>
